<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    
    <title>Search</title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="navlinks">
                <a href="./index.html">Google Search</a>
            </div>
        </div>
    </header>
    
    <main>
    <div class="container1">
            <form class="form1" action="https://www.google.com/search" target="_blank">
            <div class="form-group">
            <label>all these words:</label>
            <input class="bar1" type="text" name="as_q">
            </div>
            <div class="form-group">
            <label>this exact word or phrase:</label>
            <input class="bar1" type="text" name="as_epq">
            </div>
            <div class="form-group">
            <label>any of these words:</label>
            <input class="bar1" type="text" name="as_oq">
            </div>
            <div class="form-group">
            <label>none of these words:</label>
            <input class="bar1" type="text" name="as_eq">
            </div>
            <div class="buttons1">
            <input type="hidden">
            <input class="btn1" type="submit" value="Advanced Search">
            </div>
        </form>
    </div>
    </main>

</body>
</html>
